; This file contains all the objects which will be enumerated
; when automated testing is performed.  For each job in this
; file, all the jobs in the test file will be executed.
;
; The format of this file must be the following (all values
; shown are the default values):
;
; [JobList]
; JobCount=X        where X is the number of jobs in this file
;                   There must be X jobs in this file!!!
;
; [Job1]
; MapMode=MM_TEXT       - Mapmode
;
; GraphicsMode=Comp     - Graphics Mode (comp = Win31 compatibility)
;
; Face=Arial            - Font Facename
; Size=0                - Font Size
; Esc=0                 - Font Escapement Angle
; Orient=0              - Font Orientation Angle
; Italic=0              - Italic (0 = no, 1 = yes)
; Underline=0           - Underline (0 = no, 1 = yes)
; StrikeOut=0           - StrikeOut (0 = no, 1 = yes)
; Weight=FW_NORMAL      - Font Weight, see winhelp for values
;
; Transform=0           - Rotation tranformation angle
;
; Region=NONE           - Region type (RECT, ELLIPSE, STAR, and NONE)
;
;
; If one of the above attributes are not specified the default will
; be used.


[JobList]
JobCount=2

[Job1]

MapMode=MM_TEXT

Graphics=Adv

Face=Times New Roman
Size=24
Esc=0
Orient=0
Italic=0
Underline=0
StrikeOut=0
Weight=FW_NORMAL

Transform=10

Region=RECT

[Job2]

MapMode=MM_TEXT

Face=Lucida Blackletter
Size=40
Esc=0
Orient=0
Italic=0
Underline=1
StrikeOut=0
Weight=FW_NORMAL

Transform=-10

Region=NONE
