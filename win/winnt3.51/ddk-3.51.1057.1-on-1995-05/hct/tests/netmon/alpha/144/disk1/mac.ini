;===================================================================
;   Ethernet initialization file
;===================================================================
[ETYPE_EXCEPTIONS]
0x0200  =   PUP
0x0201  =   PUPAT

; USED BY ETHERNET AND SNAP PROTOCOLs            
[ETYPES]
0x600   =   XNS
0x800   =   IP
0x806   =   ARP_RARP,1
0x8035  =   ARP_RARP,2
0x809B  =   LAP
0x80F3  =   AARP
0x8137  =   IPX
0x8138  =   IPX

; USED BY TOKEN RING
[TOKEN_RING]
0x01    =   LLC
0x00    =   TMAC

; USED BY FDDI
[FDDI]
0x0040  =   LLC

; USED TO DETERMINE IF RAW IPX PACKETS ARE TO BE DETECTED
[FORCE_RAW_IPX]
FDDI        = YES
ETHERNET    = YES