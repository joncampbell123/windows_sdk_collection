<H1>Rotating Sprite</H1>
</CENTER>        


<OBJECT ID="DAControl" WIDTH=400 HEIGHT=400 ALIGN=Center
   
   CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT><BR>

<SCRIPT LANGUAGE="JScript">
<!--
  m = DAControl.PixelLibrary; 
   
  mediaBase = "..\\..\\..\\..\\media\\";
  // the following form will also work as well for local images
  // "file://c:\\dxm\\media\\"
  // the following form will work for network access
  //"http://<some http server>/directanimation/dxm_sdk/media/"
  imgBase = mediaBase + "image\\";
  img = m.ImportImage(imgBase + "apple.gif");	

  // rotate at the rate of 60 degrees per second
  rotImg = img.Transform(m.Rotate2RateDegrees(60));

  DAControl.Image = rotImg;

  DAControl.Start()
//-->
</SCRIPT>
