<BODY BGCOLOR=WHITE TOPMARGIN=15 LEFTMARGIN=20>
<FONT FACE="Verdana, Arial, Helvetica" SIZE=2> 
<CENTER>
<H1>Meter Coordinate System</H1>
</CENTER>
          
<OBJECT ID="DAControl"
  STYLE="position:relative; left:50; top:0;width:300;height:400" 
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>

<SCRIPT LANGUAGE="JScript">
<!--
  // The DirectAnimation library
  m = DAControl.MeterLibrary;

  // All dimensions and positions are specified in meters, and hence
  // are resolution independent. Positive Y is upwards.
  
  dim = 0.03;  // in meters
  halfDim = dim/2;

  // define a red oval
  redOvalImg = m.Oval(dim,dim).Fill(m.DefaultLineStyle, m.SolidColorImage(m.Red));
  redTransXf = m.Translate2(0, -halfDim);

  // define a green oval
  greenOvalImg = m.Oval(dim,dim).Fill(m.DefaultLineStyle, m.SolidColorImage(m.Green));
  greenTransXf = m.Translate2(0, halfDim);

  // rotation by 45 degrees per sec around 3D first diagonal
  rotXf  = m.Rotate3Rate(m.Vector3(1,1,1), Math.PI/4).ParallelTransform2();
  
  redOvalImg = redOvalImg.Transform(rotXf).Transform(redTransXf);
  greenOvalImg = greenOvalImg.Transform(rotXf).Transform(greenTransXf);
     
  finalImg = m.Overlay(redOvalImg, greenOvalImg);

  // set the rotating oval, an image, as the model to be displayed
  DAControl.Image = finalImg;     
     
  // start the animation       
  DAControl.Start()
//-->
</SCRIPT>
</FONT>
</BODY>
