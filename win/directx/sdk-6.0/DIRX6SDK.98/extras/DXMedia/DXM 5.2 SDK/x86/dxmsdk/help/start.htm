<META NAME="DESCRIPTION" CONTENT="Microsoft(r) DirectX(r) media is a set of multimedia tools for the personal computer. Its four components, DirectShow(tm), DirectAnimation(tm), DirectPlay(c), and Direct3D(c) Retained Mode, build on the DirectX family of APIs, and together provide multimedia solutions for almost any application or Web design. DirectShow enables capture and playback of multimedia streams. DirectAnimation provides unified, comprehensive support for animation, streaming, and integration of diverse media types, such as two-dimensional vector graphics, three-dimensional (3-D) graphics, sprites, audio, and video. DirectPlay provides communication services for network applications and makes it easy to connect games over the Internet, a modem link, or a network. Direct3D Retained Mode is a high-level 3-D scene graph manager that gives developers a set of refined resources to manipulate objects and orchestrate entire scenes in 3-D on a personal computer.">

<script language="JavaScript">
	
	var timer, timer2, element, _element;
	
function setElement(id) 
{
	_element = element;
	
	element = "slider" + id;		
  	onSlide();
}

function onSlide()
{
	window.clearTimeout(timer2);
	if (_element && _element != element) {
		_onSlideOut();
	}

	if (!cnt) { 
		var cnt = window[element].style.posTop;
	}
	if (cnt > 45) {
		window[element].style.zIndex = 1;
		window[element].style.posTop = 45;
		timer = setTimeout("onSlide()", 1)
	} 
}

function onSlideOut()
{
	window.clearTimeout(timer);
	window[element].style.zIndex = -2;
		
	if (!cnt) {
		var cnt = window[element].style.posTop;
	}
		
	if (cnt < 167) {
		window[element].style.posTop = 167;
		timer2 = setTimeout("onSlideOut()", 1)
	}
}

function _onSlideOut()
{
	window[_element].style.zIndex = -2;
		
	if (!cnt) {
		var cnt = window[_element].style.posTop;
	}
		
	if (cnt < 167) {
		window[_element].style.posTop = 167;
		
		timer2 = setTimeout("_onSlideOut()", 1)
	}
}

</script>
