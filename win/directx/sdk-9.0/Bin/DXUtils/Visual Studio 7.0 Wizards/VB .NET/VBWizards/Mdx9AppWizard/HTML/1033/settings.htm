<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Page_Overview;
tab_array[1] = Page_Settings;
tab_array[2] = Page_3D;
tab_array[3] = Page_Draw;
tab_array[4] = Page_Network;

// This is an example of a function which initializes the page
//
function InitDocument(document)
{
	setDirection();
	InitTabs();
	window.external.Load(document);
	ToggleImage();
	TogglePages();	
}

function InitTabs()
{
	MouseOut(Page_Overview);
	MouseOut(Page_3D);
	MouseOut(Page_Draw);
	MouseOut(Page_Network);
}

function OnFeatureChange()
{
    TogglePages();
	ToggleImage();
}

function ToggleImage()
{
	WINDOW_BLANK.style.display = "none";
	WINDOW_ELIPSE.style.display = "none";
	WINDOW_TEAPOT.style.display = "none";
	WINDOW_TRIANGLE.style.display = "none";

	if (window.external.FindSymbol("VISUALTYPE_BLANK"))
	{
		WINDOW_BLANK.style.display = "block";
		return;
	}
	if (window.external.FindSymbol("VISUALTYPE_D3DBLANK"))
	{
		WINDOW_BLANK.style.display = "block";
		return;
	}
	if (window.external.FindSymbol("VISUALTYPE_TRIANGLE"))
	{
		WINDOW_TRIANGLE.style.display = "block";
		return;
	}
	if (window.external.FindSymbol("VISUALTYPE_TEAPOT"))
	{
		WINDOW_TEAPOT.style.display = "block";
		return;
	}
	if (window.external.FindSymbol("GRAPHICSTYPE_DIRECTDRAW") && window.external.FindSymbol("VISUALTYPE_ELIPSE"))
	{
		WINDOW_ELIPSE.style.display = "block";
		return;
	}
}

function TogglePages()
{
	if (GRAPHICSTYPE_DIRECT3D.checked)
	{
    	Page_3D.className = "activelink";
    	if( window.external.FindSymbol("DIRECT3D_WAS_CHECKED") == false )
    	{
            window.external.AddSymbol("VISUALTYPE_D3DBLANK",false);
            window.external.AddSymbol("VISUALTYPE_TRIANGLE",false);
            window.external.AddSymbol("VISUALTYPE_TEAPOT",true);
            window.external.AddSymbol("DIRECT3D_WAS_CHECKED",true);
        }
    }
    else
    {
        Page_3D.className = "inactivelink";
    	if( window.external.FindSymbol("DIRECT3D_WAS_CHECKED") == true )
    	{
            window.external.AddSymbol("VISUALTYPE_D3DBLANK",false);
            window.external.AddSymbol("VISUALTYPE_TRIANGLE",false);
            window.external.AddSymbol("VISUALTYPE_TEAPOT",false);
            window.external.AddSymbol("DIRECT3D_WAS_CHECKED",false);
        }
    }
    
	if (GRAPHICSTYPE_DIRECTDRAW.checked)
	{
    	Page_Draw.className = "activelink";
    	if( window.external.FindSymbol("DIRECTDRAW_WAS_CHECKED") == false )
    	{
            window.external.AddSymbol("VISUALTYPE_BLANK",false);
            window.external.AddSymbol("VISUALTYPE_ELIPSE",true);
            window.external.AddSymbol("DIRECTDRAW_WAS_CHECKED",true);
        }
    }
    else
    {
        Page_Draw.className = "inactivelink";
    	if( window.external.FindSymbol("DIRECTDRAW_WAS_CHECKED") == true )
    	{
            window.external.AddSymbol("VISUALTYPE_BLANK",false);
            window.external.AddSymbol("VISUALTYPE_ELIPSE",false);
            window.external.AddSymbol("DIRECTDRAW_WAS_CHECKED",false);
        }
    }

	if (USE_DIRECTPLAY.checked)
	{
    	Page_Network.className = "activelink";
    	if( window.external.FindSymbol("DIRECTPLAY_WAS_CHECKED") == false )
    	{
            window.external.AddSymbol("USE_VOICE",false);
            window.external.AddSymbol("DIRECTPLAY_WAS_CHECKED",true);
        }
    }
    else
    {
        Page_Network.className = "inactivelink";
    	if( window.external.FindSymbol("DIRECTPLAY_WAS_CHECKED") == true )
    	{
            window.external.AddSymbol("USE_VOICE",false);
            window.external.AddSymbol("DIRECTPLAY_WAS_CHECKED",false);
        }
    }
}


function onClick(obj)
{
	if (obj == null || typeof(obj) == "undefined")
		return;

	if (obj.id == "Page_Overview")
	{
		Next(document, "default.htm"); 
	}
	if (obj.id == "Page_Settings")
	{
		Next(document, "settings.htm"); 
    }
	if (obj.id == "Page_3D")
	{
		if (GRAPHICSTYPE_DIRECT3D.checked)
		{ 
			Next(document, "Direct3D.htm"); 
		}
	}
	if (obj.id == "Page_Draw")
	{
		if (GRAPHICSTYPE_DIRECTDRAW.checked)
		{ 
			Next(document, "DirectDraw.htm"); 
		}
	}
	if (obj.id == "Page_Network")
	{
		if (USE_DIRECTPLAY.checked)
		{ 
			Next(document, "DirectPlay.htm"); 
		}
	}
}


// If the wizard has more than 1 page, this 
// function will browse to the page specified
//
function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

// This is an example of a function which
// gets called when the user clicks on 'Finish'
//
function OnFinish(document)
{
	OnWizFinish(document);
}
