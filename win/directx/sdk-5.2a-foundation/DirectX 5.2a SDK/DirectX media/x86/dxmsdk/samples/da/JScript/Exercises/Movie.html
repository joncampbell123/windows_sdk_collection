<BODY BGCOLOR=WHITE TOPMARGIN=15 LEFTMARGIN=20>
<FONT FACE="Verdana, Arial, Helvetica" SIZE=2> 
<CENTER>
<H1>Scaling Movie</H1>
</CENTER>        
<P>
Sound volume varies with the scale of the movie.
<P>
<OBJECT ID="DAControl" WIDTH=400 HEIGHT=300 ALIGN=LEFT   
   CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT><BR>

<SCRIPT LANGUAGE="JScript">
<!--
  m = DAControl.MeterLibrary;  
  
  mediaBase = "..\\..\\..\\..\\media\\";
  movieBase = mediaBase + "movie\\";
  movieObj = m.ImportMovie(movieBase + "movie.avi");	

  scaleNum = m.Sequence(m.SlowInSlowOut(0.25, 1, 2, 0),
                m.SlowInSlowOut(1, 0.25, 2, 0)).RepeatForever();

  img = movieObj.Image
    .SubstituteTime(m.mod(m.LocalTime, movieObj.Duration));
  scalingImg = img.Transform(m.Scale2UniformAnim(scaleNum));

  DAControl.Image = scalingImg;
  snd = movieObj.Sound.Loop();
  DAControl.Sound = snd.GainAnim(scaleNum);

  DAControl.Start()
//-->
</SCRIPT>
</BODY>
