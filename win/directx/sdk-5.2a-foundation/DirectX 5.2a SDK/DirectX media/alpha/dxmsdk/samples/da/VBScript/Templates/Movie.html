<HTML> 
<HEAD>
<TITLE>DirectAnimation SDK, Filter Download sample</TITLE>
<SCRIPT LANGUAGE="JScript">
<!--
if (window.top.frames.length!=0 && window.top.frames[0].ShowNoButtons!=null)
    window.top.frames[0].ShowNoButtons();
//-->
</SCRIPT>
</HEAD>	 
<BODY BGCOLOR=black TOPMARGIN=15 LEFTMARGIN=20>

<CENTER>
<FONT FACE="Verdana, Arial, Helvetica" COLOR=gold SIZE=6>
Filter download</FONT>
</CENTER><BR>

<!-- I you wish to use your own movie, change the CLASSID and CODEBASE 
accordingly.  This sample is using a movie whose codec installs with IE4.0-->
<OBJECT ID="GetCodec"
  CLASSID="CLSID:31345649-0000-0010-8000-00AA00389B71"
  CODEBASE="http://www.mywebsite.com/codebase/mycodebase.cab">
</OBJECT>


<OBJECT ID="DAControl"
  STYLE="position:absolute; left:30%; top:100;width:300;height:300"
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>

<SCRIPT LANGUAGE="VBScript">
<!--
' The DirectAnimation library
Set m = DAControl.PixelLibrary

Sub Window_OnLoad()
  ' Import the movie
  importBase = "../../../../media/"
  Set movieResult = m.ImportMovie(importBase + "movie/movie.avi")

  ' Set the image and sound on the control, then start the animation
  DAControl.Image = movieResult.Image
  DAControl.Sound = movieResult.Sound
  DAControl.Start()
end sub

-->
</SCRIPT>

<CENTER>
<DIV ALIGN=center STYLE="position:relative">
<FONT SIZE=3 FACE="Arial" COLOR="Gold">
This sample demonstrates how a video codec can be downloaded automatically
with the CODEBASE attribute of the OBJECT tag.
</FONT>
</DIV>
</CENTER>
</BODY>
</HTML>
