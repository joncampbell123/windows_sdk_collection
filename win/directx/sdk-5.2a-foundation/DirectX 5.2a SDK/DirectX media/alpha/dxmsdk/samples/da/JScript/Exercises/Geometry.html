<BODY BGCOLOR=WHITE TOPMARGIN=15 LEFTMARGIN=20>
<FONT FACE="Verdana, Arial, Helvetica" SIZE=2> 
<CENTER>
<H1>Spinning Cube</H1>
</CENTER>
          
<OBJECT ID="DAControl"
  STYLE="position:relative; left:50; top:0;width:600;height:400" 
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>

<SCRIPT LANGUAGE="JScript">
<!--
m = DAControl.MeterLibrary;

dim = 0.03;  // in meters

// a perspective camera
camera = m.PerspectiveCamera(2*dim, 1.1*dim);
// a point light
light = m.PointLight.Transform(m.Translate3(dim/2, dim/4, 1.5*dim));
mediaBase = "..\\..\\..\\..\\media\\";
geoBase = mediaBase + "geometry\\";
// a rotating cube
cubeGeo = m.ImportGeometry(geoBase + "cube.x").DiffuseColor(m.Teal).
              Transform(m.Compose3Array(new Array(
                m.Scale3Uniform(dim/2), 
                m.Rotate3RateDegrees(m.XVector3, 60),
                m.Rotate3Degrees(m.YVector3, 60))));

// render the cube with the light and camera
finalImg = m.UnionGeometry(cubeGeo, light).Render(camera);

DAControl.Image = finalImg;     
     
// start the animation       
DAControl.Start();

//-->
</SCRIPT>
<P>
The simplest geometry animation in under a dozen lines of code.
</FONT>
</BODY>
</HTML>
