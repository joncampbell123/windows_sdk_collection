<BODY BGCOLOR=WHITE TOPMARGIN=15 LEFTMARGIN=20>
<FONT FACE="Verdana, Arial, Helvetica" SIZE=2> 
<CENTER>
<H1>Oval Using the Drawing Surface Interface</H1>
</CENTER>

<OBJECT ID="DAControl"
  STYLE="position:absolute; left:30%; top:100;width:300;height:300" 
  CLASSID="CLSID:B6FFC24C-7E13-11D0-9B47-00C04FC2F51D">
</OBJECT>


<SCRIPT LANGUAGE="JScript">
<!--
   // the DA core library
   m = DAControl.MeterLibrary;
   // the DA Drawing Surface library
   ds = m.NewDrawingSurface();

   // set fill color, style, and transform
   ds.FillColor(m.Red);
   ds.FillStyle(1);
   ds.Transform(m.Rotate3RateDegrees(m.Vector3(1,1,1), 45).ParallelTransform2());

   // draw an oval using the above setting
   ds.Oval(-.02,-.02,.05,.05);

   // set the model to be the resulting image
   DAControl.Image = ds.Image;  
   // set the background in case of a non-windowless browser (like IE3)
   DAControl.BackgroundImage = m.SolidColorImage(m.Blue);
   // initiate the animation
   DAControl.Start()
//-->
</SCRIPT>
