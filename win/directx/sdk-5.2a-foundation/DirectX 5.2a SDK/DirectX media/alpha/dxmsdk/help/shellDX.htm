                        document.images[i].src = thang.substring(0,off) + "lt" + ".jpg"

        }
}

        if (document.images) {
                var thang = document.images[i].src
                var on = thang.lastIndexOf("lt")
                if (on != -1) {
                        document.images[i].src = thang.substring(0,on) + "nrm" + ".jpg"                }

}
