[Porttool data file format]

各行の指定方法は以下のとおりです:
検索キーワード=ヘルプ検索キーワード;ポーティング上の問題点;解決方法の提案;

以下のように必要な部分のみ記述することもできます:
検索キーワード=ヘルプ検索キーワード;ポーティング上の問題点;
検索キーワード=ヘルプ検索キーワード;
検索キーワード=ヘルプ検索キーワード; ;解決方法の提案;
検索キーワード=; ;ポーティング上の問題点;解決方法の提案;
検索キーワード=; ;ポーティング上の問題点;
検索キーワード=; ; ;解決方法の提案;

また, 末尾のセミコロンは指定しなくてもかまいません。


